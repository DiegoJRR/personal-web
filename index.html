<!doctype html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Diego's personal website. Contact information and more."
    />
    <title>diegojrr</title>
    <link rel="icon" type="image/x-icon" href="./src/nabla.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #000000;
        color: #ff6600;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "PixeloidSans", monospace;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 255, 0, 0.1) 0px,
            rgba(0, 255, 0, 0.1) 1px,
            transparent 1px,
            transparent 20px
          ),
          repeating-linear-gradient(
            to right,
            rgba(0, 255, 0, 0.1) 0px,
            rgba(0, 255, 0, 0.1) 1px,
            transparent 1px,
            transparent 20px
          );
        pointer-events: none;
        z-index: 1;
      }
      .main-content {
        position: relative;
        z-index: 2;
        padding: 20px; /* Increased padding for more spacing */
        text-align: center;
        border: 2px solid #00ff00;
        box-shadow: 0 0 10px #00ff00;
        max-width: 35%;
        overflow: hidden;
      }
      @media screen and (max-width: 1000px) {
        .main-content {
          max-width: 90%;
        }
      }
      h1,
      p,
      ul {
        transform: scale(1, 1.5);
        transform-origin: center;
        margin: 15px 0; /* Increased margin for vertical spacing */
        text-shadow:
          0 0 2px #ff6600,
          0 0 4px #ff6600,
          0 0 6px #ff6600;
        letter-spacing: 1px;
      }
      h1 {
        font-size: 1.5em;
        font-weight: normal;
      }
      p,
      ul {
        font-size: 1em;
        line-height: 1.5; /* Increased line-height for easier reading */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      ul li {
        margin: 2px 0; /* Extra spacing between list items */
      }
      a {
        color: #ff6600;
        text-decoration: underline;
      }
      .header {
        border-bottom: 1px solid #00ff00;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .data-label {
        color: #00ff00;
        text-shadow:
          0 0 2px #00ff00,
          0 0 4px #00ff00,
          0 0 6px #00ff00;
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0.75;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }
      .flicker {
        animation: flicker 0.25s infinite;
      }
      @keyframes flicker {
        0% {
          opacity: 0.97;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.97;
        }
      }
      img.flicker {
        max-width: 200px;
        border: 2px solid #00ff00;
        margin: 10px auto; /* Spacing around the image */
        display: block;
        filter: sepia(100%) hue-rotate(20deg) saturate(400%) brightness(0.8)
          contrast(1.5);
      }
      .based-in img {
        margin-top: 20px;
        height: 2em;  /* Matches the current font size */
        width: 5em;  /* Preserves the aspect ratio */
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="scanline"></div>
      <div class="flicker">
        <div class="header">
          <h1>Diego Ram√≠rez</h1>
        </div>
        <img
          class="flicker"
          src="src/retrato.jpg"
          alt="Retrato hecho por Regina Crespo: https://twitter.com/tanque_ruso"
        />
        <p>
          Engineering at Netflix
        </p>
        <p>
          <span class="data-label">Prev:</span> Meta, ClimateAI
        </p>
        <p>
          <span class="data-label">Undergrad:</span> Physics at ITESM
        </p>
        <p></span>
          <a href="https://www.linkedin.com/in/diegojrr/">LinkedIn</a>
          <a href="src/CV.pdf">CV</a>
          <a href="https://github.com/DiegoJRR">GitHub</a>
        </p>
        <p class="based-in">
          Based in
          <a href="https://maps.app.goo.gl/BG4Yz3V7ViRQav6JA" target="_blank">
            <img src="src/sf.png"/>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
